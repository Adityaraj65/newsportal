<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-mode">
    <header>
        <nav>
            <div class="logo">NewsPortal</div>
            <div class="nav-items">
                <a href="#" class="active" data-lang="home">Home</a>
                <a href="#" data-lang="politics">Politics</a>
                <a href="#" data-lang="technology">Technology</a>
                <a href="#" data-lang="sports">Sports</a>
                <a href="#" data-lang="entertainment">Entertainment</a>
                <div class="settings-group">
                    <select id="languageSelect" onchange="changeLanguage(this.value)">
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="hi">हिंदी</option>
                        <option value="zh">中文</option>
                    </select>
                    <button id="themeToggle" onclick="toggleTheme()" title="Toggle Theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="readModeToggle" onclick="toggleReadMode()" title="Toggle Reading Mode">
                        <i class="fas fa-book-reader"></i>
                    </button>
                </div>
                <div class="auth-buttons">
                    <button onclick="openModal('login')" data-lang="login">Login</button>
                    <button onclick="openModal('signup')" data-lang="signup">Sign Up</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="featured-news">
            <h2 data-lang="featured">Featured News</h2>
            <div class="news-grid">
                <!-- News items will be dynamically added here -->
            </div>
        </section>

        <section class="latest-news">
            <h2 data-lang="latest">Latest News</h2>
            <div class="news-list">
                <!-- Latest news items will be dynamically added here -->
            </div>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('login')">&times;</span>
            <h2 data-lang="login">Login</h2>
            <form id="loginForm">
                <input type="email" data-lang="email" placeholder="Email" required>
                <input type="password" data-lang="password" placeholder="Password" required>
                <button type="submit" data-lang="login">Login</button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signup')">&times;</span>
            <h2 data-lang="signup">Sign Up</h2>
            <form id="signupForm">
                <input type="text" data-lang="fullname" placeholder="Full Name" required>
                <input type="email" data-lang="email" placeholder="Email" required>
                <input type="password" data-lang="password" placeholder="Password" required>
                <input type="password" data-lang="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit" data-lang="signup">Sign Up</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3 data-lang="aboutUs">About Us</h3>
                <p data-lang="aboutDesc">Your trusted source for the latest news and updates.</p>
            </div>
            <div class="footer-section">
                <h3 data-lang="quickLinks">Quick Links</h3>
                <ul>
                    <li><a href="#" data-lang="home">Home</a></li>
                    <li><a href="#" data-lang="categories">Categories</a></li>
                    <li><a href="#" data-lang="contact">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3 data-lang="followUs">Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 NewsPortal. <span data-lang="rights">All rights reserved.</span></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
